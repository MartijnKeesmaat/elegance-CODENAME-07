<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Elegance</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="dribbble">
      <div id="frame">
        <header>
          <img src="img/logo.svg" class="logo" />
          <nav>
            <a class="nav--active" href="#">Gallery</a> <a href="#">Profile</a>
            <a href="#">Contact</a>
          </nav>
        </header>
        <main>
          
          <div class="slide__content block-reveal-container">
            <div class="slide__content__item">
              <div class="block-reveal">
                <span class="block-reveal__block"></span>
                <h1 class="block-reveal__text slide__title">Memento mori</h1>
              </div>
              <div class="block-reveal block-reveal-delay">
                <span class="block-reveal__block"></span>
                <p class="block-reveal__text">
                  <span class="slide__body" style="opacity: .6">
                    In art, memento mori are artistic or symbolic reminders of
                    mortality. In the European Christian art context, "the expression
                    developed with the growth.
                  </span>
                </p>
              </div> 
            </div>
          </div>

          <div class="content">
            <div class="slide-wrapper">
              <div class="slide-item">
                <img src="img/img-slide-1.jpg" class="slide-item__image" />
              </div>
              <div class="slide-item">
                <img src="img/img-slide-2.jpg" class="slide-item__image" />
              </div>
              <div class="slide-item">
                <img src="img/img-slide-3.jpg" class="slide-item__image" />
              </div>
            </div>
          </div>
        </main>
        <aside class="social">
          <button><img src="img/fb.svg" alt="" /></button>
          <button><img src="img/twitter.svg" alt="" /></button>
        </aside>
        <footer>
          <section class="author">
            <img src="img/diamond.svg" alt="" />
            <h3>Hanna Postova</h3>
            <p>Photographer</p>
          </section>
          <div class="slide-controls">
            <button class="scene-nav scene-nav--prev" data-nav="previous">
              <img src="img/left-arrow.svg" alt="" />
            </button>
            <button class="scene-nav scene-nav--next" data-nav="next">
              <img src="img/right-arrow.svg" alt="" />
            </button>
          </div>
          <p class="slide-numb">07</p>
        </footer>
      </div>

      

    <script src="js/demo.js"></script>
    <script src="js/pixi.min.js"></script>
    <script src="js/TweenMax.min.js"></script>
    <script src="js/main2.js"></script>
    <script src="js/imagesloaded.pkgd.min.js"></script>

    <script>
      imagesLoaded(document.body, () =>
        document.body.classList.remove('loading')
      );

      var spriteImages = document.querySelectorAll('.slide-item__image');
      var spriteImagesSrc = [];
      var texts = [];

      for (var i = 0; i < spriteImages.length; i++) {
        var img = spriteImages[i];

        // Set the texts you want to display to each slide
        // in a sibling element of your image and edit accordingly
        if (img.nextElementSibling) {
          texts.push(img.nextElementSibling.innerHTML);
        } else {
          texts.push('');
        }

        spriteImagesSrc.push(img.getAttribute('src'));
      }

      var initCanvasSlideshow = new CanvasSlideshow({
        sprites: spriteImagesSrc,
        displacementImage: 'img/dmaps/512x512/ripple.jpg',
        autoPlay: true,
        autoPlaySpeed: [0.3, 0.3],
        displaceScale: [800, 500],
        displaceAutoFit: true,
        displacementCenter: true,
        interactive: true,
        interactionEvent: 'click' // 'click', 'hover', 'both'
      });
    </script>
  </body>
</html>
